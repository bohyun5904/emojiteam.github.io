{% extends "navbar.html" %}
{% load static %}

{% block static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}?after">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
{% endblock %}

{% block title %}
HOME
{% endblock %}

{% block content %}
<div class='banner'>
    <div class='banner-info'>
        <h1>쉽고 다양하고 완벽하게,<br>나만의 이모티콘을 생성해 보세요</h1><br>
        <button type="button" class="create_btn" onClick="location.href='emo_create'">이모티콘 생성하러 가기</button>
    </div>
</div>
<div class="home_container">
    <div class="item_description">
        <h2>5가지의 스타일 소개/설명 part</h2>
        <h3>1. style_1</h3>
        <h3>2. style_2</h3>
        <h3>3. style_3</h3>
        <h3>4. style_4</h3>
        <h3>5. style_5</h3>

    </div>
    <div class="item_group">
        <div class="item" id="group_item_num1"></div>
        <div class="item" id="group_item_num2"></div>
        <div class="item" id="group_item_num3"></div>
        <div class="item" id="group_item_num4"></div>
        <div class="item" id="group_item_num5"></div>
    </div>
</div>
<div class="home_footer">
    한국공학대학교 컴퓨터공학부 S3-2졸업작품
</div>

<script>
    const items = document.querySelectorAll('.item')

    const expand = (item, i) => {
        items.forEach((it, ind) => {
            if (i === ind) return
            it.clicked = false
        })
        gsap.to(items, {
            width: item.clicked ? '8vw' : '5vw',
            duration: 1.5,
            ease: 'elastic(1, .4)'
        })

        item.clicked = !item.clicked
        gsap.to(item, {
            width: item.clicked ? '20vw' : '8vw',
            duration: 1.5,
            ease: 'elastic(1, .3)'
        })
    }

    items.forEach((item, i) => {
        item.clicked = false
        item.addEventListener('click', () => expand(item, i))
    })
</script>
{% endblock %}
